<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: cyan;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .led-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #00ffff;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 15px #00ffff;
            position: relative;
            overflow: hidden;
            animation: ledGlow 2s infinite;
        }
        .led-frame::before, .led-frame::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 5px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            animation: ledGlow 2s infinite;
        }
        .led-frame::after {
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 5px solid #00ffff;
            box-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
        }
        @keyframes ledGlow {
            0%, 100% {
                box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
            50% {
                box-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            }
        }
        .name {
            font-size: 18px;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .full-name {
            font-size: 24px;
            font-weight: bold;
        }
        .roblox-username {
            font-size: 16px;
            margin: 10px 0;
        }
        .comment-box {
            margin: 20px auto;
            width: 60%;
            max-width: 400px;
        }
        .comment-box textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background-color: black;
            color: cyan;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            resize: none;
        }
        .comment-box button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: black;
            font-size: 14px;
            cursor: pointer;
        }
        .comments-section {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .comment {
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: cyan;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            border-top: 1px solid white;
        }
        .nav-bar a {
            color: cyan;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: -1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#00ffff'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        },
                        image: {
                            src: 'img/github.svg',
                            width: 100,
                            height: 100
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 40,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#00ffff',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        });

        function addComment() {
            const commentText = document.getElementById('comment-text').value;
            if (commentText.trim() !== '') {
                const commentSection = document.getElementById('comments-section');
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.innerHTML = `
                    <p>${commentText}</p>
                `;
                commentSection.appendChild(newComment);
                document.getElementById('comment-text').value = '';
                setTimeout(() => {
                    newComment.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="led-frame"></div>
        <div class="name">HALO NAMAKU</div>
        <div class="full-name">KENDI PUTRA HALIM</div>
        <div class="roblox-username">Usn Roblox: ppxvgkcba504</div>
        <div class="comment-box">
            <textarea id="comment-text" placeholder="Tulis komentar Anda di sini..."></textarea>
            <button onclick="addComment()">Kirim Komentar</button>
        </div>
        <div id="comments-section" class="comments-section"></div>
    </div>
    <div class="nav-bar">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
